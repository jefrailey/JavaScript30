<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
const secret = 'ridethepig'
let sequence = [];

function updateSequence(event) {
    sequence.push(event.key);
    if (sequence.length > secret.length) {sequence.shift();}
    if (sequence.join('') == secret) {
        cornify_add();
        sequence = [];
    }
}

document.addEventListener('keydown', updateSequence);
</script>
</body>
</html>
