<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen in my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19?
    function ge19(person) {
      return person.year <= (new Date().getFullYear() - 19)
    }
    const isAdult = people.some(person =>
      person.year < (new Date().getFullYear() - 19)
    );
    console.log(isAdult);
    // Array.prototype.every() // is everyone 19?
    const allAdult = people.every(person =>
      person.year < (new Date().getFullYear() - 19)
    );
    console.log(allAdult);
    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823422
    const comment = comments.find(comment => comment.id === 823423);
    console.log(comment);

    // Array.prototype.findIndex()
    // Find the comment with this ID
    // delete the comment with the ID of 823423
    console.table(comments);
    const commentIdx = comments.findIndex(comment => comment.id === 823423);
    console.log(commentIdx);
    const newComments = [
      ...comments.slice(0, commentIdx),
      ...comments.slice(commentIdx + 1)
    ];
    console.table(newComments);
    comments.splice(commentIdx, 1);
    console.table(comments);

  </script>
</body>
</html>
