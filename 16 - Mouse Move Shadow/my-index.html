<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>
<body>

  <div class="hero">
    <h1 contenteditable>ðŸ”¥WOAH!</h1>
  </div>

  <style>

  html {
    color:black;
    font-family: sans-serif;
  }

  .hero {
    min-height: 100vh;
    display:flex;
    justify-content: center;
    align-items: center;
    color:black;
  }

  h1 {
    text-shadow: 10px 10px 0 rgba(0,0,0,1), -10px 10px 0 blue, 10px -10px 0 green, -10px -10px 0 orange;
    font-size: 100px;
  }
  </style>

<script>
  const hero = document.querySelector('.hero');
  const text = hero.querySelector('h1');

  function update(event) {
    const {availWidth: maxX, availHeight: maxY} = window.screen;
    let {offsetX: mouseX, offsetY: mouseY} = event;
    const center = {x: hero.offsetWidth / 2,
                    y: hero.offsetHeight / 2};
    const constraint = 200
    if (this !== event.target) {
      mouseX += (event.target.offsetLeft);
      mouseY += (event.target.offsetTop);
    }
    const shadowX = ((mouseX - center.x)/ maxX) * constraint;
    const shadowY = ((mouseY - center.y) / maxY ) * constraint;
    text.style.textShadow = `
    ${shadowX}px ${shadowY}px 0 black,
    ${-shadowX}px ${shadowY}px 0 blue,
    ${shadowX}px ${-shadowY}px 0 green,
    ${-shadowX}px ${-shadowY}px 0 orange
    `;
  }

  hero.addEventListener('mousemove', update);
</script>
</body>
</html>
